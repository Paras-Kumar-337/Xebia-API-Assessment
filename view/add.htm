<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link rel="stylesheet" href="view.css">
</head>

<body>
    <center>
        <h1><u>Add New Entries</u></h1>
    </center>

    <button><a href="view.htm">View All Entries</a></button>

    <form id="s-form">
        <label for="name"><b>Name: </b></label>
        <input type="text" id="name" placeholder="Enter here" required><br>
        <label for="roll"><b>Roll No.: </b></label>
        <input type="number" id="roll" required><br>
        <label for="class"><b>Class: </b></label>
        <input type="text" id="class" placeholder="Enter here" required><br>
        <label for="marks"><b>Obtained Marks: </b></label>
        <input type="text" id="marks" placeholder="Enter here" required><br><br>

        <button type="submit">Submit</button>

        <p id="msg"></p>

        <script src="add.js"></script>
    </form>
</body>

</html>
